<!DOCTYPE html>
<html>
  <head>
    <title>lainon.life music requests</title>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#1e1a1c">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#f0546a">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="stylesheet" type="text/css" href="/cyber.css">
  </head>
  <body>
    <div class="box">
      <form action="/upload/request" method="post">
        <fieldset>
          <ol>
            <li>
              <label for="file">Artist <span class="alert">*</span></label>
              <input type="text" id="artist" name="artist" required>
            </li>
            <li>
              <label for="album">Album or Song <span class="alert">*</span></label>
              <input type="text" id="album" name="album" required>
            </li>
            <li>
              <label for="channel">Channel <span class="alert">*</span></label>
              <!-- this is a hard-coded channel list so the page works for non-javascript people -->
              <select name="channel" id="channel">
                <option value="cafe">cafe</option>
                <option value="cyberia">cyberia</option>
                <option value="swing">swing</option>
                <option value="misc">misc</option>
              </select>
            </li>
            <li>
              <label for="url">URL</label>
              <input type="url" id="url" name="url">
            </li>
            <li>
              <label for="notes">Notes</label>
              <textarea id="notes" name="notes"></textarea>
            </li>
            <li>
              <input type="submit" value="Request it!">
            </li>
          </ol>
        </fieldset>
      </form>
    </div>
  </body>
</html>
