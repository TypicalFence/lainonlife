  <title>change your password</title>

<body>
<form action="" method=post class="form-horizontal">
   <div class="control-group">
       <div class="controls">
         <p> <label for="current_pass">current password</label> <input type="password" name="current_pass" required></p>
         <p><label for="new_pass">new password </label> <input type="password" name="new_pass" required></p>
         <p><label for="double_check">(again) </label> <input type="password" name="double_check" required></p>
       </div>
   </div>
  
   <div class="control-group">
       <div class="controls">
         <button type="submit" class="btn btn-success">change pass</button>
       </div>
   </div>
 </form>
 <p>if you forgot your password, you will need to ask an admin to reset it for you</p>
